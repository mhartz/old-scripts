<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>sample</title>
		<meta name="description" content="">
		<meta name="author" content="slopez">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<style type="text/css" media="screen">
			.active:after {
				content: "ACTIVE";
				color: #FF0000;
			}
		</style>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>

	<body>
		<div id="tabBox-12345" class="box tabBox">
			<ul class="tabBox-tabs">
				<li class="active">Tab 01</li>
				<li>Tab 02</li>
			</ul>
			<div class="box-content">
				<div class="tabBox-content active">Content 01</div>
				<div class="tabBox-content">Content 02</div>
			</div>
		</div>
		<script type="text/javascript">
			$(".tabBox-tabs li").click(function() {
				if(!$(this).hasClass("active")) {
					var tabIndex = $(this).index();
					var tabBoxID = $(this).closest(".tabBox").attr("id");
			
					$("#" + tabBoxID + " .tabBox-tabs .active,#" + tabBoxID + " .tabBox-content.active").removeClass("active");
					$("#" + tabBoxID + " .tabBox-tabs li:eq(" + tabIndex + "),#" + tabBoxID + " .tabBox-content:eq(" + tabIndex + ")").addClass("active");
				}
			})
		</script>
	</body>
</html>
